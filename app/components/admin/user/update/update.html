<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.close()">&times;</button>
    <h4 class="modal-title">Create user</h4>
  </div>
  <div class="modal-body">
    <div class="modal-body form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4">Name: </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.user.name" placeholder="Name" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Lastname: </label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="vm.user.lastname" placeholder="Lastname" name="lastname" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4">Email: </label>
        <div class="col-sm-5">
          <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email" name="email" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="vm.createUser()">Create user</button>
      <button type="button" class="btn btn-default" ng-click="vm.close()">Close</button>
    </div>
  </div>  
</div>
