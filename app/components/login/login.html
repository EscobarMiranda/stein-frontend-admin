<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <img src="app/images/stein-logo.png" class="logo-login" />
      <form role="form" ng-submit="submit()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="Password">
          </div>
        </div>
        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="vm.login()">Login</button>
      </form>
    </div>  
  </div>
</div>
